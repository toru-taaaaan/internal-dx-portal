<!DOCTYPE html>
<html>

<head>
    <base target="_top">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚡</text></svg>">
    <style>
        :root {
            --primary-color: #2563eb;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-color: #1f2937;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 40px;
            color: var(--text-color);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #111827;
            margin: 0;
        }

        .back-link {
            color: #6b7280;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 500;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--primary-color);
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid #e5e7eb;
            margin-bottom: 24px;
        }

        .status-section h2 {
            font-size: 1.25rem;
            margin-top: 0;
            border-bottom: 2px solid #f3f4f6;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .placeholder {
            background: #f9fafb;
            border: 2px dashed #e5e7eb;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            color: #9ca3af;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>
                <?= title ?>
            </h1>
            <? var url = ScriptApp.getService().getUrl(); ?>
            <a href="<?= url ?>" class="back-link">← Back to Portal</a>
        </div>

        <div class="card">
            <div class="status-section">
                <h2>Project Overview</h2>
                <p>Project details for <strong>
                        <?= title ?>
                    </strong> will be displayed here.</p>
            </div>
        </div>

        <div class="card">
            <div class="status-section">
                <h2>Resources</h2>
                <div class="placeholder">
                    Content coming soon...
                </div>
            </div>
        </div>
    </div>
</body>

</html>
