<style>
:root {
    --bg-main: #fcfcfc;
    --sidebar-bg: #0f172a;
    --accent-blue: #2563eb;
    --border-soft: #e2e8f0;
    --text-primary: #1e293b;
    --text-dim: #64748b;
}

body {
    margin: 0;
    font-family: 'Noto Sans JP', 'Inter', sans-serif;
    background-color: var(--bg-main);
}

.layout-wrapper {
    display: flex;
    min-height: 100vh;
}

.sidebar {
    width: 260px;
    background: var(--sidebar-bg);
    color: #f8fafc;
    padding: 24px;
    flex-shrink: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
    position: sticky;
    top: 0;
}

.sidebar-header h1 {
    font-size: 16px;
    font-weight: 900;
    margin-bottom: 4px;
    color: white;
}

.sidebar-header p {
    font-size: 10px;
    font-weight: 700;
    color: #94a3b8;
    letter-spacing: 0.1em;
}

.nav-label-small {
    font-size: 10px;
    font-weight: 700;
    color: #475569;
    text-transform: uppercase;
    letter-spacing: 0.2em;
    margin-bottom: 12px;
    margin-top: 32px;
}

.nav-link {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 10px 16px;
    border-radius: 8px;
    font-size: 13px;
    font-weight: 500;
    color: #94a3b8;
    text-decoration: none;
    transition: all 0.2s;
}

.nav-link:hover {
    color: white;
    background: rgba(255, 255, 255, 0.05);
}

.nav-link.active {
    background: #2563eb;
    color: white;
    font-weight: 700;
    box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
}

.nav-link svg {
    width: 16px;
    height: 16px;
    opacity: 0.7;
}

.nav-link.active svg {
    opacity: 1;
}

.sidebar-footer {
    margin-top: auto;
    padding-top: 24px;
    border-t: 1px solid rgba(255, 255, 255, 0.05);
}

.sidebar-footer p {
    font-size: 10px;
    color: #475569;
    line-height: 1.6;
}

.main-scroll {
    flex-grow: 1;
    background: #fcfcfc;
    overflow-y: auto;
}

/* Action Bar Restoration */
.action-bar {
    padding: 16px 32px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-bottom: 1px solid var(--border-soft);
    background: white;
}

.back-btn {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 6px 14px;
    background: #1e293b;
    color: white;
    border-radius: 6px;
    font-size: 11px;
    font-weight: 700;
    text-decoration: none;
    transition: background 0.2s;
}

.back-btn:hover {
    background: #334155;
}

.tag {
    padding: 2px 8px;
    border-radius: 4px;
    font-size: 10px;
    font-weight: 900;
    text-transform: uppercase;
    letter-spacing: 0.05em;
}

.tag-blue {
    background: #dbeafe;
    color: #1e40af;
}

.tag-amber {
    background: #fef3c7;
    color: #92400e;
}

.tag-cyan {
    background: #cffafe;
    color: #0891b2;
}

.tag-purple {
    background: #ede9fe;
    color: #7c3aed;
}

.sector-card {
    background: #ffffff;
    border: 1px solid #e2e8f0;
    border-radius: 1.25rem;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02);
    transition: all 0.3s ease;
    display: block;
    text-decoration: none;
}

.sector-card:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
}
.hero-banner {
    background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
    color: white;
    padding: 64px 48px;
    border-radius: 24px;
    margin-bottom: 48px;
    border: 1px solid rgba(255, 255, 255, 0.05);
    position: relative;
    overflow: hidden;
}

.hero-banner::after {
    content: '';
    position: absolute;
    right: -100px;
    bottom: -100px;
    width: 300px;
    height: 300px;
    background: #2563eb;
    filter: blur(120px);
    opacity: 0.2;
}

</style>
