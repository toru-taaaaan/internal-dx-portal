name: Deploy to GAS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install Clasp
        run: npm install -g @google/clasp
      - name: Create clasprc.json
        run: echo '${{ secrets.CLASPRC_JSON }}' > ~/.clasprc.json
      - name: Deploy (push → version → redeploy)
        working-directory: Internal_DX_Portal
        run: |
          chmod +x deploy_auto.sh
          ./deploy_auto.sh
